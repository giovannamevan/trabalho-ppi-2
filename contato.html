<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo de Melissa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href=".../../index.html">Inicio</a>
            <a href=".../../experiencia.html">Experiência</a>
        </nav>
    </header>
    <main>
        <div class="titulo">
            <h1>
                Preencha o formulário para entrar em contato comigo!
            </h1>
        </div>

        <div class="contactImg"><img src=".../../imagens/contato.jpg" height="300" alt="imagem"></div>
        <div class="contactArea">
        <form class="form">
            <div>
                <br>
                <div>
                    <label for="nome">Nome:</label>
                    <input id="nome" name="seu-nome" type="text" class="questions" />
                </div>
                <br>
                <div>
                    <label for="mail">E-mail:</label>
                    <input id="mail" name="email" type="email" class="questions"/>
                </div>
                <br>
                <div>
                    <label for="phone">Telefone:</label>
                    <input id="phone" name="seu-phone" type="number"class="questions" />
                </div>
                <br>
                <div>
                    <label>É um recrutador?:</label>
                    <br>
                    <label for="ye-recrutador">Sim:</label> 
                    <input id="ye-recrutador" name="recrutador" type="checkbox" class="questions"/>
                    <label for="not-recrutador">Não:</label>
                    <input id="not-recrutador" name="sou-recrutador" type="checkbox" class="questions"/>
                </div>
                <br>
                <div>
                    <label for="msg">Mensagem:</label>
                    <input id="msg" type="text" class="questions">
                    <br>
                    <button type="submit" id="submitButton">Enviar</button>
                </div>
            </div>
        </form>
        </div>
    </main>
    <footer>
        <p>São Paulo - Brasil - 2023</p>
    </footer>
</body>

</html>
